---
layout: default
---

<h1 class="event-title">{{ page.title }}</h1>

<p>
  {{ page.date | date:"%A, %B %d, %Y" }} -
  {{ page.time }} -
  {{ page.host }}
</p>

{% for label in page.badges %}
<p class="label label-{{ site.badge_colors[forloop.index0] }}">{{ label }}</p>
{% endfor %}

{{ content }}

<hr>

<a href="{{ page.registration_url }}" class="btn btn-secondary py-2 px-4">Register for this event <i class="fas fa-calendar-plus ml-1"></i></a>
